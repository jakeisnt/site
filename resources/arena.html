<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are.na | Jake Chvatal</title>
    <meta
      name="description"
      content="Jake Chvatal's are.na showreel."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="add_img()">
    <script defer>
     let dynamic_id = 1;
     let current_page = 1;
     per_page = 10;
     let current_count = 0;
     window.addEventListener('scroll', () => {
       const { scrollTop, clientHeight, scrollHeight } =
         document.documentElement;
       if (scrollTop + clientHeight >= scrollHeight) {
         add_img();
       } else if (current_count >= 19) {
         add_img();
         current_count = 0;
       }

       console.log('scrollTop', scrollTop);
       console.log('clientHeight', clientHeight);
       console.log('scrollHeight', scrollHeight);
     });
     async function getUserBlocks() {
       const jakeisntArenaId = 210234;
       // `https://api.are.na/v2/channels/${jakeisntArenaId}/contents?page=${current_page}&perPage=${per_page}&direction=desc&sort=position`
       let response = await fetch(
         `https://api.are.na/v2/users/${jakeisntArenaId}/channel?page=${current_page}&perPage=${per_page}`
       );
       let data = await response.json();
       current_page++;
       return data.blocks;
     }

     function createImageTag(block) {
       var img = document.createElement('img');
       var linkTag = document.createElement('a');
       // var divTag = document.createElement("div");

       // adds image title. not used.
       // var pTag = document.createElement('p');
       // var text = document.createTextNode(data.contents[i].title);
       // pTag.appendChild(text);

       linkTag.id = 'column' + dynamic_id;
       linkTag.className = 'now-playing loaded';

       linkTag.href = `https://www.are.na/block/${block.id}`;
       linkTag.target = "blank";

       img.setAttribute("src", block.image.original.url);
       // img.style.width = '100%';
       // img.style.height = 'auto';

       // divTag,appendChild(pTag);
       linkTag.appendChild(img);
       // divTag.appendChild(linkTag);

       return linkTag;
     }

     async function add_img() {
       let blocks = await getUserBlocks();
       for (let i = 0; i < blocks.length; i++) {
         if (blocks[i].image) {
           let divTag = createImageTag(blocks[i]);
           parentRow = (i % 2 === 0 ? document.getElementById('row') : document.getElementById('row1'));
           parentRow.appendChild(divTag);
           parentRow.appendChild(divTag);

           dynamic_id++;
           current_count++;
         }
       }
     }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
     $.fn.moveIt = function () {
       var $window = $(window);
       var instances = [];

       $(this).each(function () {
         instances.push(new moveItItem($(this)));
       });

       window.onscroll = function () {
         var scrollTop = $window.scrollTop();
         instances.forEach(function (inst) {
           inst.update(scrollTop);
         });
       };
     };

     var moveItItem = function (el) {
       this.el = $(el);
       this.speed = parseInt(this.el.attr('data-scroll-speed'));
     };

     moveItItem.prototype.update = function (scrollTop) {
       var pos = scrollTop / this.speed;
       this.el.css('transform', 'translateY(' + -pos + 'px)');
     };

     $(function () {
       $('[data-scroll-speed]').moveIt();
     });
    </script>
    <style>
     .wrapper {
       display: flex;
       flex-direction: row;
       width: 80%;
       flex-wrap: wrap;
       margin-left: 11%;
       margin-right: 10%;
     }
     .wrapper>div{
       width: 45%;
       padding: 10px;
     }
     img {
       height: 10%;
       width: 10%;
     }
     /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
     @media screen and (max-width: 660px) {
       .wrapper>div{
         width: 100%;
         margin-left: 2%;
         margin-right: 10%;
       }
     }
     @media screen and (max-width: 1000px) and (min-width:661px){
       .wrapper>div{
         width: 35%;
         margin-left: 2%;
         margin-right: 10%;
       }
     }
    </style>
    <div class="content">
      <div class="wrapper">
        <div class="box" data-scroll-speed="3" id="row"></div>
        <div class="box" data-scroll-speed="1" id="row1"></div>
      </div>
    </div>
  </body>
</html>
